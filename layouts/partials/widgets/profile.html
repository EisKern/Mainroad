
<div class="widget-profile widget">
    <h4 class="widget__title">{{ T "profile_title" }}</h4>
    <div class="widget__content">
        <img src="{{ .Site.Author.avatar }}" alt="avatar" class="circle" />
        <h2 class="profile-name">{{ .Site.Author.name }}</h2>
        {{ .Site.Author.bio }}
    </div>
</div>
